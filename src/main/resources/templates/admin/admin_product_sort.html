            <!-- 主內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">


                <div class="row mb-2">
                    <div class="col">
                        <h3>分類管理</h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button id="createBtn" type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#Modal">新增分類</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">分類名稱</th>
                                <th scope="col">標籤名稱</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                            <tr class="my-3 h-100">
                                <td class="pt-3">1</td>
                                <td class="pt-3">在地佳餚</td>
                                <td>
                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item"><small data-id="1" name="tagName">主菜</small></li>
                                        <li class="list-group-item"><small data-id="2" name="tagName">麵食</small></li>
                                        <li class="list-group-item"><small data-id="3" name="tagName">米飯</small></li>
                                        <li class="list-group-item"><small data-id="4" name="tagName">餃類</small></li>
                                        <li class="list-group-item"><small data-id="5" name="tagName">燉湯</small></li>
                                    </ul>
                                </td>
                                <td>
                                    <button name="update" type="button" class="btn btn-primary me-2"
                                        data-bs-toggle="modal" data-bs-target="#Modal">編輯</button>
                                    <button name="delete" type="button" class="btn btn-danger me-2">刪除</button>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </main>
            <!-- 結束:主內容 -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="Modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modelName" class="modal-title">新增分類</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <label for="productSortName" class="input-group-text">名稱</label>
                        <input id="productSortName" type="text" class="form-control" placeholder="product sort"
                            aria-label="productSortName" aria-describedby="product_sort_name">
                    </div>

                    <div class="input-group mb-3">
                        <label for="productSortName" class="input-group-text">標籤</label>
                        <input id="productTag" type="text" class="form-control" placeholder="product tag"
                            aria-label="productTag" aria-describedby="product_tag">
                        <button class="btn btn-info" type="button" id="createTag">新增</button>
                    </div>

                    <div id="tagZone">
                        <!-- <div class="badge bg-light text-dark me-2">
                            <span class="me-1">Light</span>

                            <button type="button" name="removeTag" class="btn-close position-absolute"
                                style="width: 0.1px; height:0.1px;" aria-label="Close"></button>
                        </div> -->
                    </div>

                </div>

                <div class="row justify-content-center">
                    <div class="col-7">
                        <div id="changeTag" class="input-group mb-3">
                            <label class="input-group-text"><span>編號:</span><span></span></label>
                            <input type="text" class="form-control">
                            <button class="btn btn-success" type="button">更改</button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">

                    <button id="createBack" type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                    <button id="create" type="button" class="btn btn-primary">創建</button>

                </div>
            </div>
        </div>
    </div>
    <!-- End-Modal -->


    <footer class="bg-bl04 py-5">
