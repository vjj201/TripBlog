                            <h3>訂單管理</h3>
                        </div>

                        <div class="col-10 mb-5 d-flex align-items-center justify-content-start  d-flex flex-wrap">

                            <select name="status" class="form-select me-2" aria-label=".form-select-lg example"

                                <li>

                                    <option value="0">運送中</option>
                                    <option value="1">已收件</option>
                                </li>

                            </select>


                            <div class="input-group me-4 w-50">
                                <input name="username" type="text" placeholder="會員帳號" aria-describedby="button-addon5"

                                <input name="uuid" type="text" placeholder="訂單編號" aria-describedby="button-addon5"
                                    class="form-control w-50">
                                <div class="input-group-append">
                                    <button id="button-addon5" type="button" class="btn btn-primary">

                                    </button>
                                </div>
                            </div>

                            <div class="btn-group me-2 my-2">

                            </div>


                        </div>

                                    <th scope="col">購買日期</th>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <h6 class="text-center mt-4"><span id="orderStatus">配送中</span></h6>

                                            <div class="col-md-6">

                                                <div class="mb-3">
                                                    <h5 class="my-4">付款資訊</h5>
                                                    <div class="mt-2">
                                                        <label for="payment">支付方式</label>
                                                        <input type="text" class="form-control mb-3" id="payment"
                                                            readonly>

                                                        <label for="owner">持卡人</label>
                                                        <input type="text" class="form-control mb-3" id="owner"
                                                            readonly>

                                                        <label for="cardNumber">卡號末4碼</label>
                                                        <input type="text" class="form-control mb-3" id="cardNumber"
                                                            readonly>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <h5 class="my-4">配送資訊</h5>

                                                    <div class="mt-2">
                                                        <label for="deliver">貨運公司</label>
                                                        <input type="text" class="form-control mb-3" id="deliver"
                                                            readonly>

                                                        <label for="sendFor">收件人</label>
                                                        <input type="text" class="form-control mb-3" id="sendFor"
                                                            readonly>

                                                        <label for="address">收件地址</label>
                                                        <input type="text" class="form-control mb-3" id="address"
                                                            readonly>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="card table-responsive">
                                    <table id="cartList" class="table table-borderless border-0 mt-5" width="100%">
                                        <thead class="border-bottom">
                                            <tr>
                                                <th width="50%" class="text-start">品項</th>
                                                <th width="25%">數量</th>
                                                <th width="25%">價格</th>
                                            </tr>
                                        </thead>

                                        <tbody id="itemZone">
                                            <tr class="border-bottom my-2">
                                                <td>

                                                </td>

                                            </tr>


                                        </tbody>
                                        <!-- 動態新增部分 結束-->
                                    </table>

                                        <div class="col-md-2 text-end">運費</div>
                                        <div class="col-md-10 text-end"><span id="freight">00</span>TWD</div>
                                    </li>
                                    <div class="row w-100 mb-2 px-2 flex-wrap col-sm-1">
                                        <div class="col-md-2 text-end">總金額</div>
                                        <div class="col-md-10 text-end"><span id="totalAmount">00000</span>TWD</div>
                                    </div>
                                </div>

                            </div>
                        </div>






                    </div>
