                        <div class="col">
                            <h3>店家管理</h3>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button id="createBtn" type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">店家名稱</th>
                                    <th scope="col">地址</th>
                                    <th scope="col">簡介</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                                <tr class="my-3 h-100">
                                    <td class="pt-2">1</td>
                                    <td>
                                        <button name="getProducts" type="button" class="btn btn-gr0201"
                                            data-bs-toggle="modal" data-bs-target="#Modal2">阿貓麵攤
                                        </button>
                                    </td>
                                    <td class="pt-2">台北市大安區富陽街</td>
                                    <td class="pt-2">有好多麵麵，也有好多貓貓</td>

                                    <td>
                                        <button name="update" type="button" class="btn btn-primary me-2"
                                            data-bs-toggle="modal" data-bs-target="#Modal">編輯</button>
                                        <button name="delete" type="button" class="btn btn-danger me-2">刪除</button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="Modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modelName" class="modal-title">新增商家</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <label for="brandName" class="input-group-text">名稱</label>
                        <input id="brandName" type="text" class="form-control" placeholder="brand"
                            aria-label="brandName" aria-describedby="brandName">
                    </div>

                    <div class="input-group mb-3">
                        <label for="brandLocation" class="input-group-text">地址</label>
                        <input id="brandLocation" type="text" class="form-control" placeholder="location"
                            aria-label="productSortName" aria-describedby="brandLocation">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="brandAbout">簡介</label>

                        <textarea class="form-control" placeholder="about" id="brandAbout"
                            style="height: 100px"></textarea>

                    </div>


                </div>

                <div class="modal-footer">

                    <button id="createBack" type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                    <button id="create" type="button" class="btn btn-primary">創建</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="Modal2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modelName" class="modal-title">店家商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">商品名稱</th>
                                <th scope="col">價格</th>
                            </tr>
                        </thead>
                        <tbody id="tbody2">

                            <tr class="my-3 h-100">
                                <td class="pt-2">1</td>
                                <td class="pt-2">肉燥麵</td>
                                <td class="pt-2"><span>70</span>TWD</td>
                            </tr>

                        </tbody>
                    </table>

                </div>

                <div class="modal-footer d-flex justify-content-center">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>

                </div>
            </div>
        </div>
    </div>
