<!-- 上次發布編輯時間 -->
<div class="container ">
    <div class="row mt-2 mb-1 ">
        <div class="col-4"></div>
        <div class="col-4 text-center ">
            <h6 class="updateTime text-bl04 fw-bold bg-milkyellow">
                發表于: <span th:text="${showArticle.createDate}"></span>
            </h6>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<!-- 主題分類(美食.旅遊)、地區分類、地址標籤、發票收據-->
<div class="container">
    <div class="row justify-content-center text-bl04 fw-bold">
        <div class="col-md-4 mt-2 text-md-end">
            主題><span th:text="${showArticle.subjectCategory}"></span>
        </div>
        <div class="col-md-4 mt-2 text-md-center">
            地區><span th:text="${showArticle.selectRegion}"></span>
        </div>
        <div class="col-md-2 mt-2 text-md-start">
            位於><span th:text="${showArticle.enterAddressName}"></span>
        </div>
        <div class="col-md-2 mt-2 text-md-end">
            <button type="button" class="btn btn-bl03 border-2 border-gr0200 rounded-pill text-gr0200 fw-bold"
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                發票收據
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">查看</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        發票收據
                    </div>
                    <div>
                        <img id="bill_img" width="100%" height="100%">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 標題 -->
<div class="container">
    <div class="row">
        <div class="col text-md-center mt-5 mb-5 fw-bold text-bl04">
            <h1>
                <span th:text="${showArticle.articleTitle}"></span>
            </h1>
        </div>
    </div>
</div>
<!-- 封面圖&地圖 幻燈片切換 -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="https://localhost:8080/user/articlePhoto"
                             class="d-block" width="100%" height="400px" alt="未修改">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.0267172529916!2d121.56283948366875!3d25.03316736004655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6da80a7ad%3A0xacc4d11dc963103c!2z5Y-w5YyXMTAx!5e0!3m2!1szh-TW!2stw!4v1633222107600!5m2!1szh-TW!2stw"
                                class="d-block" width="100%" height="400px" style="border:0;" allowfullscreen=""
                                loading="lazy"></iframe>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 詳細文章內容 -->
<div class="container ">
    <div class="row mt-5 mb-5 justify-content-center text-secondary ">
        <div class="col-md-9  bg-white rounded-3">
            <span th:utext="${showArticle.getTextEditor()}"></span>
            <hr>
            標籤 :<span th:text="${showArticle.free_tag}"></span>
        </div>
    </div>
</div>
<!-- 創作者資訊 -->
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-9">
            <div class="group">
                <div class="p-3 mb-2 text-dark bg-milkyellow rounded-3 ">
                    <div class="container">
                        <div class="row mt-5 justify-content-center align-items-center">
                            <div class="col-md-2" id="t1">
                                <div class="ratio ratio-1x1">
                                    <img src="https://semantic-ui.com/images/avatar2/small/elyse.png"
                                         class="rounded-circle">
                                </div>
                            </div>
                            <div class="col-md-4 text-bl04" id="t2">

                                    <span th:text="${showUser.nickname}"></span>
                                </h3>
                                <h6 class="authorHome text-bl04">
                                    <span th:text="${showUser.intro.getIntroContent()}"></span>
                                </h6>
                                <h6 class="authorRead">閱讀數<span>0</span> 推薦數<span id="recommendCount">0</span> 收藏數<span id="collectCount">0</span>
                                </h6>
                            </div>
                            <div class="col-md-3" id="t3">
                                <button type="button" id="recommendBt"
                                        class="btn btn-bl03 border-2 border-gr0200 rounded-pill text-gr0200 fw-bold ">推薦</button>
                                <button type="button" id="collectBt"
                                        class="btn btn-bl03 border-2 border-gr0200 rounded-pill text-gr0200 fw-bold ">收藏</button>
                                <button type="button" id="ReportBt"
                                        class="btn btn-pk03 border-2 border-gr0200 rounded-pill text-gr0200 fw-bold ">檢舉</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <button type="button"
                    class="btn btn-light mt-2  border-2 border-pk03 rounded-pill text-pk03 fw-bold shadow-sm">取消</button>
            <button type="button"
                    class="btn btn-light mt-2 border-2 border-bl03 rounded-pill text-bl03 fw-bold">留言</button>
        </div>
    </div>
</div>
