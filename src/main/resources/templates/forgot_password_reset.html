<!-- 新密碼 -->
<main class="d-flex align-items-center min-vh-100 py-md-0 py-sm-2">
    <div class="container">
        <div class="card login-card shadow p-3">
            <div class="row no-gutters">
                <!-- 左邊圖示 -->

                <div class="col-md-7 align-content-center">
                    <a>
                        <img src="../static/images/forgotPassword-bg.svg" alt="login"
                             class="login-card-img w-100" th:src="@{/images/forgotPassword-bg.svg}">
                    </a>
                </div>
                <!-- 右邊欄位 -->
                <div class="col-md-5">
                    <div class="card-body">
                        <!-- logo -->
                        <div class="brand-wrapper text-center">
                            <img src="../static/images/logo.png" alt="logo" class="logo" style="width: 100px;"
                                 th:src="@{/images/logo.png}">

                        </div>

                        <!-- 表單 -->
                        <form action="#">
                            <h3 class="text-center my-3 text-bl04 fw-bold">新密碼</h3>
                            <div class="form-group mb-4" th:if="${reset != null}">
                                <input type="text" class="form-control border-2 border-bl03 bg-gr0200 rounded-pill"
                                       th:value="${reset}" value="您的臨時密碼" readonly />
                            </div>

                            <div th:if="${reset == null}" class="alert alert-danger mx-auto text-center fw-bolder w-25" role="alert">
                                連結已失效
                            </div>


                            <div class="form-group text-center">
                                <div th:if="${reset == null}">
                                    <a class="btn btn-block mb-4 btn-primary border-2 border-gr0200 rounded-pill text-gr0200 fw-bold"
                                       th:href="@{/}">返回</a>
                                </div>
                                <div th:if="${reset != null}">
                                    <a class="btn btn-block mb-4 btn-bl03 border-2 border-gr0200 rounded-pill text-gr0200 fw-bold"
                                       th:href="@{/user/loginPage}">登入</a>
                                </div>
                            </div>

                            <div th:if="${reset != null}" class="alert alert-info mx-auto text-center fw-bolder" role="alert">
                                為了您的帳號安全，登入後，請至會員中心進行更改
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
