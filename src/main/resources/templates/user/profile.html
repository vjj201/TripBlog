<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripBlog Signup</title>
    <meta name="description" content="SignupPage">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Johnny">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- 自訂css -->
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- 導覽列 -->
    <nav th:replace="fragments :: nav(0)" class="navbar sticky-top navbar-expand-lg navbar-light shadow p-2 rounded"
        style="background-color: #e3f2fd;">
        <div class="container-fluid">

            <!-- 左邊網站名稱 -->
            <a class="navbar-brand fs-3 fw-bold" href="#" th:href="@{/}">TripBlog</a>

            <!-- 折疊插件 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- 中間連接清單 -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">


                    <li class="nav-item me-5">
                        <a class="nav-link" href="#" th:href="@{/}">
                            <div class="fs-5 fw-bolder">Home</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">Travel</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">Eat</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">Search</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">About</div>
                        </a>
                    </li>

                </ul>


                <!-- 導覽右邊 -->
                <div class="d-flex align-items-center">

                    <!-- 頭像 -->
                    <img src="https://semantic-ui.com/images/avatar2/small/elyse.png" alt="頭貼"
                        class="me-3 rounded-circle" style="width: 3rem;">


                    <!-- 下拉選單 -->
                    <div class="dropdown">
                        <!-- 選單標題 -->
                        <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            訪客
                        </a>
                        <!-- 選單內容 -->
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">會員資料</a></li>
                            <li><a class="dropdown-item" href="#">我的文章</a></li>
                            <li><a class="dropdown-item" href="#">旅遊規劃</a></li>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="#" th:href="@{/user/signup}">註冊</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/user/login}">登入</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </nav>
    <!-- 導覽列結束 -->


    <!-- 會員資料 -->
    <div class="container mt-5 mb-5">
        <div class="row bg-light p-4 border border-3 shadow">

            <!-- 頭像 -->
            <div class=" col-md-3"
                style="background-image: url(../../static/images/profile-bg.svg);background-position: bottom;background-size: cover;"
                 th:style="'background-image:url(' + @{/images/profile-bg.svg} + ');background-position: bottom;background-size: cover;'">
                <div class="d-flex flex-column align-items-center text-center mt-4">
                    <img class="rounded-circle mt-5 border border-2 shadow" width="150px"
                        src="https://semantic-ui.com/images/avatar2/small/elyse.png">
                    <span class="fw-bold mt-2 p-1 bg-info bg-opacity-75 shadow">玉子燒</span>

                </div>
            </div>


            <!-- 會員資料 -->
            <div class="col-md-9">
                <!-- 表單 -->
                <form action="#">
                    <div class="p-5 bg-info bg-opacity-25">
                        <!-- 標題 -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">會員資料</h4>
                        </div>

                        <!-- 第一行 -->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels" for="name">姓名</label>
                                <input type="text" id="name" class="form-control" placeholder="name" th:value="${profile.name}">
                            </div>

                            <div class="col-md-6">
                                <label class="labels" for="nickname">暱稱</label>
                                <input type="text" id="nickname" class="form-control" placeholder="nickname" th:value="${profile.nickname}">
                            </div>
                        </div>

                        <!-- 中間 -->
                        <div class="row mt-3">

                            <div class="col-md-12">
                                <label class="labels" for="birthday">生日</label>
                                <input type="text" id="birthday" class="form-control" placeholder="birthday" th:value="${profile.birthday}">
                            </div>


                            <div class="col-md-12 mt-3">
                                <label class="labels" for="email">信箱</label>
                                <input type="email" id="email" class="form-control" placeholder="email" th:value="${profile.email}">
                            </div>

                            <div class="col-md-12 mt-3">
                                <label class="labels" for="phone">手機</label>
                                <input type="tel" id="phone" class="form-control" placeholder="phone" th:value="${profile.phone}">
                            </div>

                            <div class="col-md-12 mt-3">
                                <label class="labels" for="signupDate">註冊日期</label>
                                <input type="text" id="signupDate" class="form-control bg-white"
                                    placeholder="signup date" disabled th:value="${profile.signDate}">
                            </div>

                        </div>

                        <!-- 底部 -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels" for="account">帳號</label>
                                <input type="text" id="account" class="form-control" placeholder="account" th:value="${profile.account}">
                            </div>


                            <div class="col-md-6">
                                <label class="labels" for="password">密碼</label>
                                <input type="text" id="password" class="form-control" placeholder="password" th:value="${profile.password}">
                            </div>
                        </div>

                        <!-- 修改鈕 -->
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button d-none" type="button">
                                SaveProfile
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- 會員資料-end -->



    <!-- 底部 -->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5 py-2">
            <div class="small text-center text-muted">Copyright &copy; 2021 - TripBlog</div>
        </div>
    </footer>
    <!-- 底部-end -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

</body>

</html>
