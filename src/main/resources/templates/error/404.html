<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">

<head th:replace="error/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripBlog 404</title>
    <meta name="description" content="error">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Johnny">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- 自訂css -->
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- 導覽列 -->
    <nav th:replace="error/fragments :: nav" class="navbar sticky-top navbar-expand-lg navbar-light shadow p-2 rounded" style="background-color: #e3f2fd;">
        <div class="container-fluid">

            <!-- 左邊網站名稱 -->
            <a class="navbar-brand fs-3 fw-bold" href="#">TripBlog</a>

            <!-- 折疊插件 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- 中間連接清單 -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

                    <!-- 目前所在頁面 -->
                    <li class="nav-item me-5">
                        <a class="nav-link active disabled" href="#">
                            <div class="fs-5 fw-bolder">Home</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">Travel</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">Eat</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">Search</div>
                        </a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <div class="fs-5 fw-bolder">About</div>
                        </a>
                    </li>

                </ul>


                <!-- 導覽右邊 -->
                <div class="d-flex align-items-center">

                    <!-- 頭像 -->
                    <img src="https://semantic-ui.com/images/avatar2/small/elyse.png" alt="頭貼"
                        class="me-3 rounded-circle" style="width: 3rem;">


                    <!-- 下拉選單 -->
                    <div class="dropdown">
                        <!-- 選單標題 -->
                        <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            訪客
                        </a>
                        <!-- 選單內容 -->
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">會員資料</a></li>
                            <li><a class="dropdown-item" href="#">我的文章</a></li>
                            <li><a class="dropdown-item" href="#">旅遊規劃</a></li>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="#">註冊</a></li>
                            <li><a class="dropdown-item" href="#">登入</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </nav>
    <!-- 導覽列結束 -->

    <br><br><br><br><br><br>

    <!--錯誤訊息-->
    <div class="container w-50  mx-auto m-5">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div class="fs-2 fw-bolder">
                404 Not Found
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>




    <!-- 底部 -->
    <footer th:replace="error/fragments :: footer" class="bg-light py-5">
        <div class="container px-4 px-lg-5 py-2">
            <div class="small text-center text-muted">Copyright &copy; 2021 - TripBlog</div>
        </div>
    </footer>
    <!-- 底部-end -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
