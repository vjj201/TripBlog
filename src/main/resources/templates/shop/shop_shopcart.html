            position: relative;

        }

        #memberPic {
            width: 6.5vw;
            min-width: 25px;
        }

        .mask {
            position: absolute;
            margin: auto;
            left: 7vw;
            border-radius: 50vw;
            padding: 4px;
            transform: translate(25%, -90%);
            opacity: 0;
        }

        .memberPicBlock :hover .mask {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {

            #memberPic {
                width: 8.5vw;
            }

            .mask {

                left: 8vw;
